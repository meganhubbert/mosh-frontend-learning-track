<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="form">
        <h1 class="title">Please sign in</h1>
        <div class="form-group">
            <input class="form__input--text" type="email" name="email" id="email" placeholder="Email address">
        </div>
        <div class="form-group">
            <input class="form__input--text" type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="checkbox" type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
        <button class="button" type="submit">Sign in</button>
        <p class="copyright">Copyright &copy; 2024</p>
    </div>
</body>
</html>
